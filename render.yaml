# render.yaml
services:
  - type: web
    name: your-app-name
    runtime: php
    branch: main # or your preferred branch
    buildCommand: |
      composer install --no-dev
      cp .env.example .env
      php artisan key:generate
    startCommand: php artisan serve --host=0.0.0.0 --port=10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_URL
        value: https://your-app-name.onrender.com